{% extends 'core/base.html' %}

{% block content %}
    <h1 style="text-decoration: underline blue;">Editar {{ object.category | title }}</h1>
    <h2>Dejar Comidas Vacio Para Quitarlo del Menu</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Aceptar</button>
    </form>
    <br>
    <a href="{% url 'core:menu' %}"><button>Volver</button></a>
{% endblock content %}
