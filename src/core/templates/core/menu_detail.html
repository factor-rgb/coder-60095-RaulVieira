{% extends 'core/base.html' %}

{% block content %}
    <h1>Datos del Platillo</h1>
    <br>
    <h3>Nombre: {{ object.food_name }}</h3>
    <h3>Categoria: {{ object.category }}</h3>
    <h3>Precio: {{ object.price }}</h3>
    {% if object.image %}
    <img src="{{ object.image.url }}" height="300px">
    <br>
    {% else %}
        <p>Sin Imagen</p>
    {% endif %}
    <br>
    <a href="{% url 'core:menu' %}"><button>Volver</button></a>
{% endblock content %}
