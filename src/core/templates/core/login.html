{% extends 'core/base.html' %}

{% block content %}
    <h1 style="text-decoration: underline blue;">Inicio de sesion</h1>
    <h3>Ingrese sus Datos para Continuar</h3>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit">Iniciar Sesion</button>
    </form>
{% endblock content %}
