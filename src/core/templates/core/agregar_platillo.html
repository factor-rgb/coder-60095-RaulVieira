{% extends 'core/base.html' %}

{% block content %}
    {% if form.instance.pk %}
        <h1>Editar Platillos del Menu</h1>
    {% else %}
        <h1>Agregar Platillos al Menu</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Aceptar</button>
    </form>
    <br>
    <a href="{% url 'core:menu' %}"><button>Volver</button></a>
{% endblock content %}
